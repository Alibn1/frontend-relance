<div class="register-container">
  <h2>Inscription</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <!-- Nom -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" required />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <!-- Mot de passe -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required />
      <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- Confirmer mot de passe -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="password_c" required />
      <button mat-icon-button matSuffix type="button" (click)="hideConfirmPassword = !hideConfirmPassword">
        <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- Bouton inscription -->
    <button mat-raised-button color="primary" type="submit" class="full-width-button" [disabled]="isLoading">
      <mat-spinner *ngIf="isLoading" diameter="25"></mat-spinner>
      <span *ngIf="!isLoading">S'inscrire</span>
    </button>

    <!-- Erreur -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Lien vers connexion -->
    <div class="login-link">
      <p>Déjà inscrit ? <button mat-button color="accent" type="button" (click)="goToLogin()">Se connecter</button></p>
    </div>
  </form>
</div>
