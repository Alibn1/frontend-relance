<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-flat-button class="danger-button" (click)="onConfirm()">
    {{ data.confirmLabel || 'Supprimer' }}
  </button>
</mat-dialog-actions>
