<h2 mat-dialog-title>Ajouter un événement</h2>

<app-flash-message *ngIf="showFlash" [message]="flashMessage" [type]="flashType" />

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Statut</mat-label>
    <mat-select formControlName="statut">
      <mat-option value="">(Aucun)</mat-option>
      <mat-option value="CREE">Crée</mat-option>
      <mat-option value="RELANCE">Relancé</mat-option>
      <mat-option value="REFUSE">Refusé</mat-option>
      <mat-option value="EXPIRE">Expiré</mat-option>
      <mat-option value="CLOTURE">Clôturé</mat-option>
      <mat-option value="VISITE">Visite</mat-option>
      <mat-option value="TELEPHONE">Téléphone</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Contact</mat-label>
    <input matInput formControlName="contact" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Solde à relancer</mat-label>
    <input matInput formControlName="solde_a_relancer" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date promesse</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="date_promesse" />
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date prochaine action</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="date_prochaine_action" />
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Observation</mat-label>
    <textarea matInput rows="3" formControlName="observation"></textarea>
  </mat-form-field>

  <div class="form-actions">
    <button mat-flat-button color="primary" type="submit">Valider</button>
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
  </div>
</form>
