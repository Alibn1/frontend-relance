<mat-toolbar color="primary" class="navbar">
  <!-- Menu Button + Titre -->
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">Gestion Relance</span>

  <!-- Spacer to push content to the right -->
  <span class="spacer"></span>

  <!-- Date et heure -->
  <span class="date-time">{{ currentDateTime }}</span>

  <!-- Nom utilisateur -->
  <span class="user-name">{{ authService.currentUserValue?.name || 'Utilisateur' }}</span>

  <!-- Bouton Profil avec Menu -->
  <button mat-icon-button [matMenuTriggerFor]="profileMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <!-- Menu déroulant profil -->
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Déconnexion</span>
    </button>
  </mat-menu>
</mat-toolbar>

<!-- Side Navigation -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="isMenuOpen" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/profile">Clients</a>
      <a mat-list-item routerLink="/settings">Relances</a>
      <a mat-list-item (click)="logout()">
        <span>Déconnexion</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Main content -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
