<div class="event-history-wrapper">
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <ng-container *ngIf="!isLoading && events.length > 0">
    <div *ngFor="let event of events" class="event-card-compact mat-elevation-z1">
      <!-- Ligne 1 : Étape & Date -->
      <div class="event-header">
        <mat-icon>sync_alt</mat-icon>
        <span class="event-step">{{ event.numero_relance }}</span>
        <span class="event-date">{{ event.formattedDate }}</span>
      </div>

      <!-- Ligne 2 : Créateur -->
      <div class="event-line">
        <mat-icon>person</mat-icon>
        <span>{{ event.user_creation || '-' }}</span>
      </div>

      <!-- Ligne 3 : Observation -->
      <div class="event-line">
        <mat-icon>comment</mat-icon>
        <span>{{ event.observation || 'Aucune observation' }}</span>
      </div>

      <!-- Ligne 4 : Statut -->
      <div class="event-line">
        <mat-icon>label</mat-icon>
        <span><strong>Type événement :</strong> {{ event.statut || '-' }}</span>
      </div>
    </div>
  </ng-container>
</div>
